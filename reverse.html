<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>艦これ定期任務チェックリスト 逆引き</title>
    <script type="module" src="./src/Utility.js"></script>
</head>
<body>
<div id="app">
    <select id="area_number">
        <optgroup label="鎮守府海域">
            <option value="1-1">1-1. 鎮守府正面海域</option>
            <option value="1-2">1-2. 南西諸島沖</option>
            <option value="1-3">1-3. 製油所地帯沿岸</option>
            <option value="1-4">1-4. 南西諸島防衛線</option>
            <option value="1-5">1-5. 鎮守府近海</option>
            <option value="1-6">1-6. 鎮守府近海航路</option>
        </optgroup>
        <optgroup label="南西諸島海域">
            <option value="2-1">2-1. 南西諸島近海</option>
            <option value="2-2">2-2. バシー海峡</option>
            <option value="2-3">2-3. 東部オリョール海</option>
            <option value="2-4">2-4. 沖ノ島海域</option>
            <option value="2-5">2-5. 沖ノ島沖</option>
        </optgroup>
        <optgroup label="北方海域">
            <option value="3-1">3-1. モーレイ海</option>
            <option value="3-2">3-2. キス島沖</option>
            <option value="3-3">3-3. アルフォンシーノ方面</option>
            <option value="3-4">3-4. 北方海域全域</option>
            <option value="3-5">3-5. 北方AL海域</option>
        </optgroup>
        <optgroup label="南西海域">
            <option value="7-1">7-1. ブルネイ泊地沖</option>
            <option value="7-2-1">7-2-1. タウイタウイ泊地沖</option>
            <option value="7-2-2">7-2-2. タウイタウイ泊地沖</option>
            <option value="7-3-1">7-3-1. ペナン島沖</option>
            <option value="7-3-2">7-3-2. ペナン島沖</option>
        </optgroup>
        <optgroup label="西方海域">
            <option value="4-1">4-1. ジャム島沖</option>
            <option value="4-2">4-2. カレー洋海域</option>
            <option value="4-3">4-3. リランカ島</option>
            <option value="4-4">4-4. カスガダマ島</option>
            <option value="4-5">4-5. カレー洋リランカ島沖</option>
        </optgroup>
        <optgroup label="南方海域">
            <option value="5-1">5-1. 南方海域前面</option>
            <option value="5-2">5-2. 珊瑚諸島沖</option>
            <option value="5-3">5-3. サブ島沖海域</option>
            <option value="5-4">5-4. サーモン海域</option>
            <option value="5-5">5-5. サーモン海域北方</option>
        </optgroup>
        <optgroup label="中部海域">
            <option value="6-1">6-1. 中部海域哨戒線</option>
            <option value="6-2">6-2. MS諸島沖</option>
            <option value="6-3">6-3. グアノ環礁沖海域</option>
            <option value="6-4">6-4. 中部北海域ピーコック島沖</option>
            <option value="6-5">6-5. KW環礁沖海域</option>
        </optgroup>
    </select>
    <button id="open-Dialog">チェック</button>
    <dialog id="dialog-Menu">
        <form method="dialog">
            <div id="information"></div>
            <button id="dialog-close" value="">Close</button>
        </form>
    </dialog>
</div>
</body>
</html>
